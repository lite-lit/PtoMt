        <div class="row mt-5 d-flex justify-content-center" id="test-page">
          <h3 class="mt-3">이 고기는 어느 부위일까?</h3><br><br>
        </div>
        <!-- <script class="jsbin"></script> -->
        <div class="row mt-5 d-flex justify-content-center">
          <div class="file-upload">
            <div class="grill">
              <div class="grill-handler-up"></div>
              <div class="image-upload-wrap primary">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                  <h3>고기를 올려주세요</h3>
                </div>

              </div>
              <div class="file-upload-content">
                <img class="file-upload-image" id="meat-image" src="#" alt="your image" />

              </div>
              <div class="grill-handler-down"></div>
            </div>


          </div>
        </div>
        <div class="row mt-5 d-flex justify-content-center">
          <div class="result-area" id="result-area">
            <div class="spinner-border text-danger" id="spinner" role="status" style="display: none;">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>



        <div class="row mt-5 d-flex justify-content-center" id="percent-text">

        </div>
        <div class="row mt-2 d-flex justify-content-center" id="percent-area">

        </div>
        <div class="row mt-2 d-flex justify-content-center" id="percent-notice">

        </div>

        <div class="row d-flex justify-content-center">
          <div class="image-title-wrap" id="restart-button" style="display: none;">
            <button type="button" onclick="removeUpload()" class="remove-image">
              한번더!
            </button>
          </div>
        </div>




        <div class="row ml-2 mr-2 mt-3 mb-5 d-flex justify-content-center">
          <div class="notice-message" style="display: block;">
            <p>고기 사진을 업로드하면 예측 모델을 통해 어느 부위인지 판별해줍니다.</p>
            <p>돼지고기, 소고기 부위만 판별 가능합니다.</p>
            <p>생고기(굽거나 삶는 등 조리과정을 거치지 않은) 사진을 권장합니다.</p>
            <p>잘게 자르지 않은 고기 사진 사용을 권장합니다.</p>
            <p>조명 및 필터, 고기 주변 소품 등이 결과에 영향을 미칠 수도 있습니다.</p>
            <p>재밌게 즐겨주셔서 감사합니다!</p>
